<canvas id="pixelMap"></canvas>
{{#if visible}}
<div class = "floater" ondrop="drop(event)" ondragover="allowDrop(event)">
	<input id="slider" type="range" min="1" max="100" step="1" value="{{boost}}"/>
	<span>{{boost}}</span>

<input id="slider2" type="range" min="0.0" max="1.0" step=".01" value="{{increment}}"/>
	<span>{{increment}}</span>

  <button type="button" on-tap="toggleplay">
  	{{#if playing}}
      <span class="glyphicon glyphicon-pause icon"> </span>
     {{/if}}
     {{#if playing==false}}
      <span class="glyphicon glyphicon-play icon"> </span>
     {{/if}}
 </button>
</div>
{{/if}}
